<html>
    <head>
        <meta charset="utf-8">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

        <style>
			.outer {
				margin-top: 10px;
			}

			.outer > div  {
				width: 200px;
				height: 200px;
				display: inline-block;
				vertical-align: top;
			}

            .outer p {
                margin-left:20px;
            }

		</style>
    </head>
    <body class="p-3">
        <div class="jumbotron">
            <h1 class="display-4">My Schedule</h1>
            <p class="lead">An auto-scheduler for myself!</p>
            <hr class="my-4">
            <p>Let's seize a day! Be positive! Be creative!</p>
            <a class="btn btn-primary btn-lg" href="#" role="button">Start!</a>
          </div>
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel"></h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
  
                <div class="modal-body">
                  <input type="text" class="form-control">
                </div>
  
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">닫기</button>
                  <button type="button" class="btn btn-primary" onclick="edit_go();">변경</button>
                </div>
              </div>
            </div>
          </div>

        <script>
            function add() {
                $($(".outer").children()[$("#my_date").val()-1]).append("<p class='card-text' onclick='edit( this );' style=\"font-family:\'Gadugi\'; font-size:20px;\">" +  $( "#my_work" ).val() + "</p>");
            }
            
            function edit(obj) {
                obj_sample = obj;
                $("#exampleModalLabel").html( $( $( $( obj ).parent() ).children()[0] ).html() );
                $("#exampleModal input").val( $( obj ).html() );
                $("#exampleModal").modal("show");
            }

            function edit_go() {
                $( obj_sample ).html( $( "#exampleModal input" ).val() );
                $( "#exampleModal" ).modal( "hide" );
            }
            
        </script>
        
        <form class="form-inline">
            <input type="text" id="my_date" class="form-control mr-2" placeholder="날짜">
            <input type="text" id="my_work" class="form-control mr-2" placeholder="할 일">
            
            <button type="button" class="btn btn-success" onclick="add();">할 일 추가</button>
        </form>
        
        <div class="outer">
            <div class="card">
				<div class="card-body">
					<h5 class="card-title">1일</h5>
				</div>
			</div>
			
			<div class="card">
				<div class="card-body">
					<h5 class="card-title">2일</h5>
				</div>
			</div>
			
			<div class="card">
				<div class="card-body">
					<h5 class="card-title">3일</h5>
				</div>
			</div>
        </div>
    </body>
</html>
